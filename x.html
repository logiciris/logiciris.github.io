<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS site</title>
</head>
<body>
    <!-- 값을 보여줄 div 요소 -->
    <H1>XSS site</H1>
    
    <div id="qValue">공격자 사이트입니다.</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URL(location.href).searchParams;
            const qParam = urlParams.get('q');

            // q 파라미터가 존재하면 값을 화면에 표시
            if (qParam !== null) {
                // 값을 보여줄 div 요소 가져오기
                var qValueElement = document.getElementById('qValue');
                // 값 설정
                qValueElement.textContent = "사용자의 계정: " + qParam;
            } else {
                // q 파라미터가 존재하지 않을 때의 처리
                console.log("q없음");
            }
        });
    </script>
</body>
</html>
