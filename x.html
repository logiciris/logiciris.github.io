<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS site</title>
</head>
<body>
    <!-- 값을 보여줄 div 요소 -->
    <div id="qValue"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 URL 가져오기
            var currentURL = window.location.href;

            // URL 파라미터 파싱
            var urlParams = new URLSearchParams(currentURL);

            // "q" 파라미터 값 가져오기
            var qParam = urlParams.get('q');

            // q 파라미터가 존재하면 값을 화면에 표시
            if (qParam !== null) {
                // 값을 보여줄 div 요소 가져오기
                var qValueElement = document.getElementById('qValue');
                // 값 설정
                qValueElement.textContent = "사용자의 Cookie: " + qParam;
            } else {
                // q 파라미터가 존재하지 않을 때의 처리
                qValueElement.textContent = "사용자의 Cookie를 보내주세요.";
            }
        });
    </script>
</body>
</html>
